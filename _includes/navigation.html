<nav class="navbar navbar-inverse" role="banner">
  <div class="container">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="/assets/images/logo.png" alt="logo"></a>
      </div>

      <div class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
              {% for item in site.data.navigation %}
                 {% if item.submenus %}
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ item.name }} <i class="fa fa-angle-down"></i></a>
                    <ul class="dropdown-menu">
                      {% for subitem in item.submenus %}
                        <li><a href="{{ subitem.link }}">{{ subitem.name }}</a></li>
                      {% endfor %}
                    </ul>
                  </li>
                {% else %}
                  <li class="nav-item {% if page.url == item.link %}active{% endif %}">
                    <a class="nav-link "
                      {% if page.url == item.link %}aria-current="page"{% endif %}
                      href="{{ item.link }}">{{ item.name }}</a>
                  </li>
                {% endif %}
              {% endfor %}
          </ul>
      </div>

  </div>
  <!--/.container-->
</nav>
<!--/nav-->
